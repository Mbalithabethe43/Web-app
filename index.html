<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
     <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="current-weather">
        <h1 clas="current-city" id="curret-city">PARIS</h1>
        <p class="current-details">
          <span id="current-date"></span>, moderate rain <br />
          Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
      </div>
      <div class="current-temperature">
        <span class="current-temperature-icon">☀️</span
        ><span class="current-temperature-value" id="current-temperature"
          >24</span
        ><span class="current-temperature-unit">°C</span>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Mbalithabethe43" target="_blank"
          >Mbali Thabethe</a
        >
        and is
        <a href="https://github.com/Mbalithabethe43/Web-app" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://rad-kheer-95d608.netlify.app/?" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
